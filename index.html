<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CD Experience</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 1200px;
        }
        .cd-cover, .cd-view, .lyrics-view {
            display: none;
        }
        .active {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cd-view {
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        .cd-view img, .cd-view video {
            width: 30%;
            height: auto;
        }
        img, video {
            width: 700px;
            height: auto;
            cursor: pointer;
        }
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ffcc00;
            border: none;
            cursor: pointer;
            font-size: 22px;
        }
        .player {
            margin-top: 20px;
        }
        .song-list {
            list-style: none;
            padding: 0;
            font-size: 20px;
        }
        .song-list li {
            cursor: pointer;
            padding: 8px;
        }
        .song-list li:hover {
            text-decoration: underline;
        }
        .lyrics-view {
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="lyrics-container">
    <h2 id="song-title"></h2>
    <p id="lyrics-content"></p>
</div>

<div id="annotation-box" class="annotation-box"></div>

    <div class="container">
        <div id="cdCover" class="cd-cover active">
            <img src="covernew.jpg" alt="CD Cover" onclick="showCDView()">
        </div>
        <div id="cdView" class="cd-view">
            <img src="covernew.jpg" alt="CD Cover">
            <video id="cdVideo" src="cd-rotating.mp4" autoplay loop></video>
            <img src="backnew.jpg" alt="CD Back">
        </div>
        <button class="button" onclick="startListening()">Start listening + lyrics!</button>
        <div id="lyricsView" class="lyrics-view">
            <video id="lyricsVideo" src="cd-rotating.mp4" autoplay loop></video>
            <ul class="song-list" id="songList"></ul>
            <audio id="audioPlayer" controls>
                <source id="audioSource" src="" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <div class="player">
                <button onclick="prevSong()">⏮️</button>
                <button onclick="togglePlay()">▶️/⏸️</button>
                <button onclick="nextSong()">⏭️</button>
            </div>
            <p id="currentSong">Select a song</p>
        </div>
    </div>
    <script>
        let songs = [
            { title: "margaret by lana del rey ft bleachers", file: "song1.mp3", lyrics: "Lyrics of song 1" },
            { title: "my love mine all mine by mitski", file: "song2.mp3", lyrics: "Lyrics of song 2" },
            { title: "love. by wave to earth", file: "song3.mp3", lyrics: "Lyrics of song 3" },
            { title: "endlessly by kali uchis", file: "song4.mp3", lyrics: "Lyrics of song 4" },
            { title: "in a week by hozier ft karen cowley", file: "song5.mp3", lyrics: "Lyrics of song 5" },
            { title: "to be alone with you by sufjan stevens", file: "song6.mp3", lyrics: "Lyrics of song 6" },
            { title: "wasteland, baby! by hozier", file: "song7.mp3", lyrics: "Lyrics of song 7" },
            { title: "sweet marie by the walters", file: "song8.mp3", lyrics: "Lyrics of song 8" },
            { title: "falling in love by cigarettes after sex", file: "song9.mp3", lyrics: "Lyrics of song 9" },
            { title: "watch you sleep. by girl in red", file: "song10.mp3", lyrics: "Lyrics of song 10" }
        ];
        let currentSongIndex = 0;
        const audioPlayer = document.getElementById("audioPlayer");
        const audioSource = document.getElementById("audioSource");
        const songList = document.getElementById("songList");
        const currentSongText = document.getElementById("currentSong");

        function playSong(index) {
    currentSongIndex = index;
    audioSource.src = songs[index].file;
    audioPlayer.load();
    audioPlayer.play();
    currentSongText.textContent = songs[index].title;

    // Cargar las letras desde el JSON
    fetch("lyrics.json")
        .then(response => response.json())
        .then(data => {
            // Buscar la canción correcta en el JSON
            const songData = data.songs.find(song => song.title === songs[index].title);
            if (!songData) {
                console.error("Letra no encontrada para esta canción");
                return;
            }

            // Actualizar título
            document.getElementById("song-title").textContent = songData.title;

            // Limpiar el contenido anterior
            const lyricsContainer = document.getElementById("lyrics-content");
            lyricsContainer.innerHTML = "";
            
            const annotationBox = document.getElementById("annotation-box");

            // Recorrer cada línea de la letra
            songData.lyrics.forEach(lineData => {
                let lineElement = document.createElement("span");

                if (lineData.annotation) {
                    lineElement.classList.add("annotated");
                    lineElement.dataset.note = lineData.annotation;
                }

                lineElement.textContent = lineData.line;
                lyricsContainer.appendChild(lineElement);
                lyricsContainer.appendChild(document.createElement("br"));
                lyricsContainer.appendChild(document.createElement("br"));
            });

            // Manejo de anotaciones al hacer clic en texto resaltado
            document.addEventListener("click", function (event) {
                if (event.target.classList.contains("annotated")) {
                    annotationBox.textContent = event.target.dataset.note;
                    annotationBox.style.display = "block";
                    annotationBox.style.left = event.pageX + "px";
                    annotationBox.style.top = event.pageY + "px";
                } else {
                    annotationBox.style.display = "none";
                }
            });
        })
        .catch(error => console.error("Error cargando las letras:", error));
}

    </script>
</body>
</html>
